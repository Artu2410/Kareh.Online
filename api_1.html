<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="./css/estilo.css">
  <link rel="stylesheet" href="./css/api_1.css">
  <title>Reseñas</title>
</head>
<body>
  <header>
    <div class="logo">
      <img src="./img/logo-kareh-transparencia.png" alt="Logo de Kareh" />
    </div>
    <div class="titulo">
      <h1 class="h1">Kareh - Tienda Online</h1>
      <h4>Opiniones de nuestros clientes.</h4>
    </div>
    <nav class="nav">
      <ul>
        <li><a href="./index.html"><i class="fa-solid fa-house"></i></a></li>
        <li><a href="./api_1.html">Reseñas</a></li>
        <li><a href="./productos.html">Productos</a></li>
        <li><a href="./contacto.html">Contacto</a></li>
        <li><a href="./ubicacion.html">Ubicación</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="resenia">
      <h1>Clientes satisfechos</h1>
      <div class="container my-4 text-center"></div>
      <p id="loadingMessage" class="hidden" style="color: #03cccc; font-weight: bold;">Cargando reseña...</p>
      <p id="errorMessage" class="hidden" style="color: #dc3545; font-weight: bold;"></p>
      <div class="mt-2" id="contenido">
          <!--Contenido recuperado con fetch -->
      </div>
      <button class="btn-danger" onclick="traer()">Siguiente Reseña</button>
    </section>
  </main>
  
  <form action="./index.html" class="volver-form">
    <button type="submit" class="btn-volver">
      ⬅️ Volver al inicio
    </button>
  </form>

  <footer>
    <div class="iconos">
      <i class="fa-brands fa-instagram"></i>
      <i class="fa-brands fa-tiktok"></i>
      <i class="fa-brands fa-telegram"></i>
    </div>
    <p>© 2025 Kareh. Todos los derechos reservados.</p>
  </footer>

  <!-- Custom Alert Modal -->
  <div id="customAlertModal" class="modal-overlay hidden">
    <div class="modal-content">
      <span class="close-button">&times;</span>
      <p id="customAlertMessage"></p>
      <button id="customAlertOkButton" class="modal-button">OK</button>
    </div>
  </div>

  <script src="./js/api_1.js"></script>
</body>
</html>
